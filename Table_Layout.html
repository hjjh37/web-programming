<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		td, th{
		border: 1px solid black;
	}
		#tb1{
			border: 2px solid red;
			table-layout: auto;
		}
		#tb2{
			border: 3px dotted lightgreen;
			background-color: yellow;
			table-layout: fixed;
			width: 250px;
		}
	</style>
</head>
<body>
	<h2>table layout auto예제</h2>
	<table id="tb1">
		<tr>
			<th>table layout auto</th>
			<td>내용 분량에 따라서 자동으로 조절</td>
		</tr>
	</table>
	<h2>
		table layout fixed
	</h2>
	<table id="tb2">
		<tr>
			<th>table layout fixed</th>
			<td> 내용 분량과 상관 없이 고정</td>
		</tr>
	</table>
</body>
</html>
