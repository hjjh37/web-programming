<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>글자 생략과 ellipsis class</title>
	<style>
	h1,p{
		width: 300px;
	}
		.ellipsis{
			white-space: nowrap;/*한줄로 써주는 속성*/
			overflow: hidden;
			text-overflow: ellipsis;
		}
	</style>
</head>
<body>
	<h1 class="ellipsis"> Lorem ipsum dolor sit amet, consectetur </h1>
	<p class="ellipsis"> Lorem ipsum dolor sit amet, consectetur </h1>

</body>
</html>
