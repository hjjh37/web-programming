<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			background-color: lightgreen;
			margin: 50px;
		}
		div#box1{
			transform: skewX(50deg);
		}
		div#box2{
			transform: skewY(-30deg);
		}
		div#box3{
			transform: skew(20deg, 10deg);
		}
	</style>
</head>
<body>
	<div>basic box</div>
	<div id="box1">
		box1
	</div>
	<div id="box2">
		box2
	</div>
	<div id="box3">
		box3
	</div>
</body>
</html>
