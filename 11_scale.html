<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		scale
	</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			background-color: skyblue;
			margin: 50px;
		}
		div#box1{
			transform: scale(0.5,0.5);
		}
		div#box2{
			transform:scale(2,1.5);
		}
	</style>
</head>
<body>
	<div>
		basic box
	</div>
	<div id="box1">
		box1 -0.5
	</div>
	<div id="box2">	
		box2 (width:2, height:1.5)
	</div>
</body>
</html>
