<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		p[text] {color:red;}
		p[text="red"] {color:yellow; background-color:skyblue;}
		p[text~="bb"] {color:yellow; background-color:pink;}
		p[text|="a1"] {color:yellow; background-color:purple;}
		p[text^="img"] {color:yellow; background-color:green;}
		p[text*="j"] {color:yellow; background-color:gray;}
	</style>
</head>
<body>
	<h1>Text Selector</h1>
	<p text="hello">모든 텍스트</p>
	<p text="red">텍스트 매칭 속성</p>
	<p text="aa bb cc">리스트 매칭 속성</p>
	<p text="a1-a2-a3">범위 텍스트 매칭 속성</p>
	<p text="img/pic.png">텍스트 끝 매칭 속성</p>
	<p text="khj">텍스트 패턴 매칭 속성</p>

</body>
</html>
