<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>절대 위치를 사용한 중앙 정렬</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;/*초기화*/
		}
		body{
			background-color: skyblue;
		}
		#container{
			/*색상 및 크기 적용*/
			width: 500px;
			height: 250px;
			background-color: pink;
			
			/*위치 설정*/
			position: absolute;
			left: 50%; top:50%;
			margin-left: -250px;
			margin-top: -125px;
		}
	</style>
</head>
<body>
	<div id="container">
		<h1>절대 좌표를 사용한 좌표 정렬</h1>
	</div>
</body>
</html>
