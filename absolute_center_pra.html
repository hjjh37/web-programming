<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>절대 위치를 사용한 중앙 정렬 연습</title>
	<style>
	*{
		padding: 0;
		margin: 0;
	}
		body{
			background-color: orange;
		}
		.container{
			/*색상 및 크기 적용*/
			background-color: gray;
			width: 500px; height: 500px;

			/*위치 설정*/
			position: absolute;
			left: 50%; top: 50%;
			margin-top:-250px; margin-left:-250px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>absolute center</h1>
	</div>
</body>
</html>
