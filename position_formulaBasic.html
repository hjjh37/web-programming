<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-wodth, initial-scale=1.0">
	<title></title>
	<style>
	body > div{
		position: relative;
		height: 100px;
	}
		.box{
			width: 100px; height: 100px;
			position: absolute;
		}
		.box:nth-child(1){
			background-color: red;
			z-index:5;
			left: 10px; top:10px;
		}
		.box:nth-child(2){
			background-color: green;
			z-index:3;
			left: 50px; top:50px;
		}
		.box:nth-child(3){
			background-color: blue;
			z-index:1;
			left: 90px; top:90px;
		}
		</style>
</head>
<body>
	<h1>
		Lorem ipsum dolor amet.
	</h1>
	<div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
		<h1>
		Lorem ipsum dolor amet.
	</h1>

</body>
</html>
