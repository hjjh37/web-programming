<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
	</title>
	<style>
		body > div{
			width: 400px; height: 100px;
			border: 3px solid black;
			position: relative;
			overflow-y: scroll;
		}
		.box{
			width: 100px; height: 100px;
			position: absolute;
		}
		.box:nth-child(1){
			background: red;
			left: 10px; top: 10px;
			z-index: 3;

		}
		.box:nth-child(2){
			background: green;
			left: 50px; top: 50px;
			z-index: 2;
		}
		.box:nth-child(3){
			background: blue;
			left: 90px; top: 90px;
			z-index: -1;
		}
	</style>
</head>
<body>
	<h1>Lorem ipsum dolor amet</h1>
	<div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<h1>Lorem ipsum dolor amet</h1>

</body>
</html>
