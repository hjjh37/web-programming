<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
<style>

body{
	background: linear-gradient(to right, pink, skyblue);
}
ul{
	position: absolute;
	left: 50%; top:50%;
	padding: 10px;
	width: 900px;
	height: 700px;
	float: left;
}
li{
	float: left;
	list-style: none;
}
li:first-child{
	border-radius: 20px 0 0 20px;
	transition: all 1s opacity;
}
li:last-child{
	border-radius: 0 20px 20px 0;
}

li:nth-child(2n+1){
background-color: skyblue;
padding: 10px;
}
li:nth-child(2n){
	background-color: pink;
	padding:10px;
}
</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
