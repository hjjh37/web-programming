<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		.ap1{
			position: absolute;
			left: 30px;
			top: 70px;
			background: yellow;
			width: 400px;
			height: 50px
		}
		.ap2{
			position: absolute;
			left: 40px;
			top: 90px;
			background: orange;
			width: 400px;
			height: 50px
		}
		.ap3{
			position: relative;
			left: 50px;
			top: 80px;
			background: beige;
			width: 400px;
			height: 50px
		}
	</style>
</head>
<body>
	<h1> positioning style</h1>
	<div class="ap1">절대 위치 설정 적용 left 30px top 70px</div>
	<div class="ap2">절대 위치 설정 적용 left 40px top 90px</div>
	<div class="ap3">상대 위치 설정 적용 left 50px top 80px</div>
</body>
</html>
