<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		.font_big{font-size: 2em;}
		.font_italic{font-style: italic;}
		.font_bold{font-style: bold;}
		.font_center{text-align:center;}

		.button{
			border: 3px solid pink;
			border-radius: 10px;
			background:gray;
			width: 150px;
			height:70px;
			box-shadow: 5px 5px 5px #a9a9a9;
		}
		.button > a{
			display: block;
			line-height: 70px;
		}

	</style>
</head>
<body>
	<div class="button">
		<a href="#" class="font_big font_italic font_bold font_center">click</a><!--a태그는 열었으면 반드시 닫아준다.-->
	</div>
</body>
</html>
