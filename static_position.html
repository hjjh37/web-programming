<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-wdith, initial-scale=1.0">
	<title></title>
	<style>
		.sp1{
			position: static;
			top: 100px;/*적용되지 않음*/
			background-color: cyan;
			width: 400px;
			height: 50px;
		}
		.sp2{
			position: static;
			left: 300px;/*적용x*/
			background-color: orange;
			width: 400px;
			height: 50px;
		}
		.sp3{
			position: static;
			background-color: lightgreen;
			width: 400px;
			height: 50px;
		}
	</style>
</head>
<body>
	<h1>positioning style1</h1>
	<p class="sp1">정적 위치 설정 적용1</p>
	<div class="sp2">정적 위치 설정 적용2</div>
	<p class="sp3">기본 위치 설정</p>
	<span class="sp1">inline</span>
	<span class="sp2">inline</span>
	<span class="sp3">inline</span>
</body>
</html>
