<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		td, th{
			border: 2px solid black;
		}
		#tb1{
			border: 3px solid gray;
			background-color: pink;
			border-collapse: separate;
			table-layout: auto;
			width: 350;
			margin-bottom: 10px;
		}
		#tb2{
			border: 3px solid gray;
			background-color: pink;
			border-collapse: collapse;
			table-layout: auto;
		}
	</style>
</head>
<body>
	<table id="tb1">
		<tr>
			<th>table border-collapse</th>
			<td>separate</td>
		</tr>
	</table>
	<table id="tb2">
		<tr>
			<th>table border-collapse</th>
			<td>collapse</td>
		</tr>		
	</table>
	
</body>
</html>
