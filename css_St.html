<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	/*첫 번째 태그의 텍스트 색상*/
		h4:first-child{
			color:blue;
			font-size: 20px;
		}

		h4:last-child{
			color:red;
			font-size: 20px;
		}

		h4:nth-child(2n+1){
			background-color: pink;
		}
		h4:nth-last-child(2n){
			background-color:skyblue;
		}
	</style>
</head>
<body>
	<h4>웹프로그래밍</h4>
