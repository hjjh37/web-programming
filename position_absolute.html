<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="#">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style type="text/css">
		.box{
			width:100px; height: 100px;
			position: absolute;/*절대 좌표 위치 설정*/
		}
		.box:nth-child(1){
			background-color: red;
			left: 10px; top:10px;
		}
		.box:nth-child(2){
			background-color: pink;
			left: 50px; top: 50px;
		}
		.box:nth-child(3){
			background-color: beige;
			left: 90px; top: 90px;
		}
		/*뒤에 작성한 태그가 상위에 올라가게 된다. */
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
